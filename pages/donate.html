<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - ShareSphere</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</head>
<body>
    <header>
        <!-- Copy header from index.html -->
    </header>

    <main class="page-content">
        <section class="page-hero">
            <h1>Make a Donation</h1>
            <p>Your generosity can change lives</p>
        </section>

        <section class="donation-options">
            <div class="container">
                <div class="options-grid">
                    <div class="donation-card">
                        <i class="fas fa-tshirt"></i>
                        <h3>Clothing</h3>
                        <p>Donate gently used clothing to help those in need.</p>
                        <a href="donations/clothing/index.html" class="btn btn-primary">Donate Clothes</a>
                    </div>
                    <div class="donation-card">
                        <i class="fas fa-utensils"></i>
                        <h3>Food Items</h3>
                        <p>Help fight hunger in your community.</p>
                        <a href="donations/food/index.html" class="btn btn-primary">Donate Food</a>
                    </div>
                    <div class="donation-card">
                        <i class="fas fa-book"></i>
                        <h3>Books & Education</h3>
                        <p>Support education through book donations.</p>
                        <a href="donations/books/index.html" class="btn btn-primary">Donate Books</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Copy footer from index.html -->
    </footer>

    <script src="../script.js"></script>
</body>
</html>
